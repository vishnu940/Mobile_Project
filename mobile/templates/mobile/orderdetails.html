<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped">
                <tr>
                    <td></td>
                    <td>No</td>
                    <td>Customer Name</td>
                    <td>Product</td>
                    <td>Delivery Address</td>
                    <td>Status</td>
                </tr>
                {%for order in orders%}
                <tr>

                    <td><img src="{{order.product.image}}" height="80px" width="120px"></td>
                    <td>{{order.id}}</td>
                    <td>{{order.user}}</td>
                    <td>{{order.product}}</td>
                    <td>{{order.address}}</td>
                    <td>{{order.status}}</td>
                </tr>
                {%endfor%}
            </table>

        </div>
    </div>
</div>


{%endblock%}
