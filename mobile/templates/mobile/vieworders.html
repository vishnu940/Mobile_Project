<!DOCTYPE html>
{%extends 'mobile/base2.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-hover">
            <tr>
                <td>Product</td>
                <td>Price</td>
                <td>Status</td>
            </tr>
                {%for order in orders%}
                <tr>
                    <td>{{order.product}}</td>
                    <td>{{order.product.price}}</td>
                    <td>{{order.status}}</td>
                    <td><a href="{%url 'cancel' order.id%}" class="btn btn-outline-warning">Cancel Order</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>

    </div>
</div>
{%endblock%}
