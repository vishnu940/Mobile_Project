<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Mobile app</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
    <div class="main2">
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="bg-dark border-right" id="sidebar-wrapper">
                <div class="sidebar-heading m2">Mobile App</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action bg-info m2" href="{%url 'index'%}">Home</a>
                    <a class="list-group-item list-group-item-action bg-info m2" href="{%url 'add_product'%}">Add Products</a>
                    <a class="list-group-item list-group-item-action bg-info m2" href="{%url 'order_detail'%}">Order Details</a>
                    <a class="list-group-item list-group-item-action bg-info m2" href="{%url 'product_detail'%}">Product Details</a>
                    <a class="list-group-item list-group-item-action bg-info m2" href="{%url 'customer'%}">Customer Details</a>
                    <a class="list-group-item list-group-item-action bg-info m2" href="#!">Profile</a>
                </div>
            </div>
            <!-- Page Content-->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
                    <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="{%url 'index'%}">
                                    Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>

                            <li class="nav-item"><a class="nav-link" href="{%url 'user_logout'%}">Logout</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#!" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    {% block body_block %}
                    <h2>Welcome {{request.user}}</h2>
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
        </div>
    </body>
</html>
