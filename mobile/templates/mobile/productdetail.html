<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">

        <div class="col-12">

            <table class="table table-dark table-hover">
                <tr>
                    <td>Product Name</td>
                    <td>Product Specs</td>
                    <td>Product Price</td>
                    <td>View</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
                {%for mob in mobile%}
                <tr>
                    <td>{{mob.product_name}}</td>
                    <td>{{mob.specs}}</td>
                    <td>{{mob.price}}</td>
                    <td><a href="{%url 'product_view' mob.id%}" class="btn btn-outline-primary">View</a></td>
                    <td><a href="{%url 'update_mobile' mob.id%}" class="btn btn-outline-success">Edit</a></td>
                    <td><a href="{%url 'delete_mobile' mob.id%}" class="btn btn-outline-danger">Delete</a></td>
                </tr>
                {%endfor%}
            </table>

        </div>

    </div>
</div>
{%endblock%}
